<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Land Plot for Sale ‚Äì Location & GIS Details</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f6f7fb;
        }

        .header {
            width: 100%;
            background: #1e3a8a;
            padding: 14px 20px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1000;
        }

        #map {
            width: 100%;
            height: calc(100% - 70px);
            position: relative;
        }

        .map-title-box {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255,255,255,0.92);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            z-index: 999;
        }

        .footer {
            width: 100%;
            background: #1e293b;
            color: #cbd5e1;
            padding: 10px 20px;
            text-align: center;
            font-size: 13px;
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }

        .footer a {
            color: #facc15;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="header">
        Land Plot for Sale ‚Äì Location & GIS Details
    </div>

    <div id="map"></div>

    <div class="map-title-box">
        üìç Property Location & Boundary Map
    </div>

    <div class="footer">
        For inquiries: <a href="tel:+94XXXXXXXXX">Call Now</a> | Powered by GIS Mapping
    </div>

    <!-- JS Scripts -->
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet-svg-shape-markers.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet.photon.js"></script>
    <script src="js/leaflet-measure.js"></script>

    <!-- Data Layers -->
    <script src="data/LOT96_2.js"></script>
    <script src="data/contact_3.js"></script>

    <!-- MAP INITIALIZATION -->
    <script>
        // Create basic map
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).setView([7.8731, 80.7718], 8); // Default Sri Lanka center

        // Add OpenStreetMap basemap
        var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Define a popup formatter helper
        function formatPopup(properties) {
            let html = "";
            for (let key in properties) {
                html += `<b>${key}</b>: ${properties[key]}<br>`;
            }
            return html;
        }

        // Add LOT96_2 layer
        var LOT96_2_layer = L.geoJSON(json_LOT96_2, {
            onEachFeature: function (feature, layer) {
                if (feature.properties) {
                    layer.bindPopup(formatPopup(feature.properties));
                }
            },
            style: {
                color: "#ff6600",
                weight: 2
            }
        }).addTo(map);

        // Add contact layer
        var contact_layer = L.geoJSON(json_contact_3, {
            onEachFeature: function (feature, layer) {
                if (feature.properties) {
                    layer.bindPopup(formatPopup(feature.properties));
                }
            },
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 6,
                    fillColor: "#1e3a8a",
                    color: "#ffffff",
                    weight: 1,
                    fillOpacity: 0.9
                });
            }
        }).addTo(map);

        // Adjust map to fit boundaries
        try {
            map.fitBounds(LOT96_2_layer.getBounds());
        } catch (e) {
            console.warn("Could not fit bounds: ", e);
        }

        // Add measurement tool
        L.control.measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        }).addTo(map);
    </script>

</body>
</html>
